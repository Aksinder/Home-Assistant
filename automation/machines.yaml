  hide_entity: True
  trigger:
    platform: state
    entity_id: sensor.dishwasher_power_26_4
    to: '2.4'
  condition:
    condition: state
    entity_id: input_boolean.dish_switch
    state: 'on'
  action:
    - service: notify.pushbullet
      data:
        message: 'Diskmaskinen 채r klar!'
    - delay: 0:10
