# Dishwasher Notification Sequence
- alias: 'Dishwasher Start'
  hide_entity: True
  trigger:
    platform: state
    entity_id: sensor.dish_pwrup
#    state: 'True'
#    from: 'False'
    to: 'True'
  action:
    service: input_boolean.turn_on
    entity_id: input_boolean.dish_switch

