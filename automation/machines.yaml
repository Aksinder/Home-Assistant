# Washer Notification Sequence
- alias: 'Washer Start'
  hide_entity: True
  trigger:
    platform: state
    entity_id: sensor.washer_pwrdn
#    from: 'True'
    to: 'False'
  action:
    service: input_boolean.turn_on
    entity_id: input_boolean.washer_switch

- alias: 'Washer Done'
  hide_entity: True
  trigger:
    platform: state
    entity_id: sensor.washer_pwrdn
#    from: 'False'
    to: 'True'
    for:
      minutes: 3
  condition:
      condition: state
      entity_id: input_boolean.washer_switch
      state: 'on'
  action:
    - service: notify.pushbullet
      data:
        message: 'Tv채ttmaskinen 채r klar!'
    - service: input_boolean.turn_off
      entity_id: input_boolean.washer_switch

